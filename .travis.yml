sudo: false
services:
- postgresql
addons:
  postgresql: "9.5"
before_script:
- psql -c "create user root;" -U postgres
- psql -c "create database course_test;" -U postgres
- psql -c "grant all on database course_test to root;" -U postgres
language: java
jdk:
- oraclejdk8
branches:
  only:
  - master
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: course-project-app
